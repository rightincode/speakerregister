<p>
    <button class="btn btn-primary" (click)="onAddSpeaker()">Add Speaker</button>
</p>
<table class="table table-hover">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>State</th>
    </tr>
    <tr *ngFor="let speaker of speakers"
        [class.active]="isSelected(speaker)"
        (click)="onSelect(speaker)">
        <td>{{ speaker.id }}</td>
        <td>{{ speaker.firstName }}</td>
        <td>{{ speaker.lastName }}</td>
        <td>{{ speaker.emailAddress }}</td>
        <td>{{ speaker.phoneNumber }}</td>
        <td>{{ speaker.city }}</td>
        <td>{{ speaker.state }}</td>
    </tr>
</table>
