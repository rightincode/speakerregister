<p>
    <button class="btn btn-primary" (click)="onAddConference()">Add Conference</button>
</p>
<table class="table table-hover">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>City</th>
        <th>State</th>
    </tr>
    <tr *ngFor="let conference of conferences"
        [class.active]="isSelected(conference)"
        (click)="onSelect(conference)">
        <td>{{ conference.id }}</td>
        <td>{{ conference.name }}</td>
        <td>{{ conference.location }}</td>
        <td>{{ conference.startDateStr }}</td>
        <td>{{ conference.endDateStr }}</td>
        <td>{{ conference.city }}</td>
        <td>{{ conference.state }}</td>
    </tr>
</table>
