<h3>Conference Details</h3>

<form class="form-horizontal conference-form-width">
    <div class="form-group" *ngIf="currentConference.id > 0">
        <label for="conferenceId" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            <label class="form-control" id="conferenceId">{{ currentConference.id }}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="currentConference.name" name="name" />
        </div>
    </div>
    <div class="form-group">
        <label for="location" class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="location" placeholder="Location" [(ngModel)]="currentConference.location" name="location" />
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="startDate" placeholder="Start Date" [(ngModel)]="currentConference.startDateStr" name="startDate" />
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="endDate" placeholder="End Date" [(ngModel)]="currentConference.endDateStr" name="endDate" />
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="City" [(ngModel)]="currentConference.city" name="city" />
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="state" placeholder="State" [(ngModel)]="currentConference.state" name="state" />
        </div>
    </div>
</form>

<p>
    <button class="btn btn-primary" (click)="updateConference(currentConference)">{{ saveBtnText }}</button> &nbsp;&nbsp;
    <button class="btn btn-default" (click)="gotoConferences()">Back</button>
</p>
